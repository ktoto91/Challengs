<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script defer
    src="https://kit.fontawesome.com/f8bc771906.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <form class="main-screen__left">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <img class="main_img" src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
        <div class="main-text main-text__left">
            <span>Tyler, The Creator</span>
            <span>Rap, Hip-Hop</span>
        </div>

        <div class="two-btn">
            <div class="two-btn__left">
                <span>Shuffle</span>
            </div>
            <div class="two-btn__right">
                <i class="fas fa-heart"></i>
                <span>212,971</span>
            </div>
        </div>

        <div class="music-list">
            <div class="music-list__box box-f">
                <img src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
                <div class="music-list__text">
                    <span>
                        Tyler, the Creator
                    </span>
                    <span>
                        EARFQUAKE
                    </span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music-list__box box-s">
                <img src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
                <div class="music-list__text">
                    <span>
                        Tyler, the Creator
                    </span>
                    <span>
                        EARFQUAKE
                    </span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music-list__box box-t">
                <img src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
                <div class="music-list__text">
                    <span>
                        Tyler, the Creator
                    </span>
                    <span>
                        EARFQUAKE
                    </span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music-list__box box-fo">
                <img src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
                <div class="music-list__text">
                    <span>
                        Tyler, the Creator
                    </span>
                    <span>
                        EARFQUAKE
                    </span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="btn-left">
            <div class="btn-left__box">
                <div class="btn-left__boxtext">
                    <span>
                        Tyler, The Creator
                    </span>
                    <span>
                        NOVEMBER
                    </span>
                </div>
                <div class="btn-left__icon">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </form>

    <form class="main-screen__right">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <img src="daniel-tran-FPE6bG8JWRE-unsplash.jpg">
        <div class="main-text main-text__right">
                <span>November</span>
                <span>Tyler, The Creator</span>
        </div>
            
        <div class="progress">
            <span>1:56</span>
            <span>2:21</span>
        </div>
        <input class="progress-bar" type="range" value="60">

        <div class="btn-right">
            <i class="fas fa-redo"></i>
            <i class="fas fa-chevron-left"></i>
            <div class="btn-right__box">
                <i class="fas fa-play fa-lg"></i>
            </div>
            <i class="fas fa-chevron-right"></i>
            <i class="fas fa-random"></i>
        </div>
    </form>
</body>
</html>
