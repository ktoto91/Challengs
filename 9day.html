<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="9day_style.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/f8bc771906.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="main-frame">
        <header class="music-title">
            <i class="fas fa-times"></i>
            <span>Playlist</span>
        </header>

        <main class="main-screen">
            <div class="main-box">
                <div class="main-box__img">
                    <i class="far fa-image fa-3x"></i>
                </div>
                <div class="main-box__text">
                    <span>Random Love</span>
                    <span>by Divay Kapoor</span>
                </div>
            </div>

            <div class="main-btn">
                <div class="main-btn__play">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </div>
                <div class="main-btn__heart">
                    <i class="far fa-heart fa-lg"></i>
                </div>
                <div class="main_btn__plus">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>

            <div class="music-list">
                <div class="music-list__child">
                    <div class=music-list__redbox></div>
                    <div class="music-list__text">
                        <span class="music-list__title">Matargasti</span>
                        <span class="music-list__coment">Mohit Chauhan</span>
                    </div>
                </div>
                <div class="music-list__child">
                    <div class=music-list__pinkbox></div>
                    <div class="music-list__text">
                        <span class="music-list__title">Attitude</span>
                        <span class="music-list__coment">Lewis OfMan</span>
                    </div>
                </div>
                <div class="music-list__child">
                    <div class=music-list__bluebox></div>
                    <div class="music-list__text">
                        <span class="music-list__title">Try Everthing</span>
                        <span class="music-list__coment">Shakira</span>
                    </div>
                </div>
                <div class="music-list__child">
                    <div class=music-list__greenbox></div>
                    <div class="music-list__text">
                        <span class="music-list__title">Sunflower</span>
                        <span class="music-list__coment">Joseph Vincent</span>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
